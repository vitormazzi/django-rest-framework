#This file is very NON-DRY because tox currently doesn't support interpolation like configparser does.
#There's a ticket covering this at http://code.google.com/p/pytox/issues/detail?id=17#c0

[tox]
envlist=
    py25-django13,
    py26-django13,
    py27-django13,
    py25-django14,
    py26-django14,
    py27-django14,
    py25-django15,
    py26-django15,
    py27-django15,
    py25-django16,
    py26-django16,
    py27-django16,
    py25-django17a1,
    py26-django17a1,
    py27-django17a1,
    py25-django15-examples,
    py26-django15-examples,
    py27-django15-examples,
    py25-django16-examples,
    py26-django16-examples,
    py27-django16-examples,
    py25-django17a1-examples,
    py26-django17a1-examples,
    py27-django17a1-examples

########################################### CORE TESTS ############################################

[testenv]
commands=
    python setup.py test

[testenv:py25-django13]
basepython=python2.5
deps=
    django==1.3.7
    django-staticfiles>=1.1.2
    coverage==3.4
    URLObject>=0.6.0
    unittest-xml-reporting==1.2
